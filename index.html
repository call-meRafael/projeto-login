<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
  
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- foto -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Que bom ver você de novo! Para acessar sua conta e ajustar suas configurações, por favor, faça seu login.</p>
                <form action="login.php" method="post">
                    <fieldset class="campo-1">
                        
                        <input 
                        class="input"
                        type="email" 
                        name="login" 
                        id="ilogin" 
                        placeholder="Seu e-mail" 
                        required
                        maxlength="30"
                        autocomplete="email">
                        <label id="label-login" for="ilogin"><img class="person-pin" src="imagens/person-pin.svg" alt="icone de usuario"></label>
                    </fieldset>
                    <fieldset class="campo-2">
                        
                        <input 
                        class="input"
                        type="password" 
                        name="senha" 
                        id="isenha" 
                        placeholder="Sua senha" 
                        required
                        minlength="8"
                        maxlength="16"
                        autocomplete="current-password">
                        <label id="label-senha" class="label-2" for="isenha"><img class="pass-key" src="imagens/PASSKEY-2.svg"alt="icone de senha"></label>
                    </fieldset>
                    <input type="submit" value="Entrar">
                    <a href="cadastro.html" class="botao">Esqueceu sua senha?<img class="icone-mail" src="imagens/mail.svg" alt="icone de email"></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
